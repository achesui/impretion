name: Monorepo Workers Deployment

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite trigger manual

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      workers: ${{ steps.changes.outputs.workers }}
    steps:
      - uses: actions/checkout@v4
      - id: changes
        run: |
          # Script que detecta workers cambiados dinÃ¡micamente
          CHANGED_WORKERS=$(node scripts/detect-changed-workers.js)
          echo "workers=$CHANGED_WORKERS" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.workers != '[]'
    strategy:
      matrix:
        worker: ${{ fromJSON(needs.detect-changes.outputs.workers) }}
      fail-fast: false # No para todos si uno falla
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: Deploy ${{ matrix.worker }}
        run: pnpm turbo run deploy --filter=@worker/${{ matrix.worker }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
